<div id="carouselControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div
      class="carousel-item active"
      [ngClass]="{ active: i === 0 }"
      *ngFor="let newsItem of newsList; let i = index"
    >
      <img
        src="{{ newsItem?.image_url }}"
        class="d-block img-fluid w-75 mx-auto"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block bg-dark w-75 mx-auto">
        <!-- External Article Link -->
        <!-- <a routerLink="{{ newsItem?.url }}"> -->

        <!-- Internal Article Link -->
        <a class="linkNoDeco" routerLink="/article/{{ newsItem?.url }}">
          <h4 class="caroTitle">{{ newsItem?.title }}</h4>
        </a>
      </div>
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselControls"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselControls"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
