<form 
[formGroup]="editForm"
(ngSubmit)="onEditNews()">

    <label mat-dialog-title>Edit News</label>
    <mat-divider></mat-divider>

    <div mat-dialog-content class="mt-3">
        <mat-form-field class="w-75 mx-auto my-2" appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput id="title" type="text" formControlName="title" />
            <mat-error *ngIf="this.submitting && f.title?.errors">Title is required.</mat-error>
        </mat-form-field>

        <mat-form-field class="w-75 mx-auto my-2" appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput id="description" type="text" formControlName="description" rows="10"></textarea>
            <mat-error *ngIf="this.submitting && f.description?.errors">Description is required.</mat-error>
        </mat-form-field>
    

        <mat-form-field class="w-75 mx-auto my-2" appearance="fill">
            <mat-label>URL</mat-label>
            <input matInput id="url" type="text" formControlName="url" />
            <mat-error *ngIf="this.submitting && f.url?.errors">Url is required.</mat-error>
        </mat-form-field>
    
        <mat-form-field class="w-75 mx-auto my-2" appearance="fill">
            <mat-label>Image URL</mat-label>
            <input matInput id="image_url" type="text" formControlName="image_url" />
            <mat-error *ngIf="this.submitting && f.imageUrl?.errors">ImageUrl is required.</mat-error>
        </mat-form-field>

            <input type="text" id="title" class="form-control form-control-lg" placeholder="Title" formControlName="title"/>

            <textarea class="form-control form-control-lg rounded-0" id="description" placeholder="Description" formControlName="description" rows="10"></textarea>
        </div>

            <input type="url" id="url" class="form-control form-control-lg" placeholder="Url" formControlName="url"/>
        </div>
    
        <div class="form-outline mb-4">
            <input type="image_url" id="image_url" class="form-control form-control-lg" placeholder="Image_url" formControlName="imageUrl"/> 
        </div> -->
        <mat-divider></mat-divider>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button type="button" [disabled]="this.submitted" class="btn mr-3" (click)="onClose()">Close</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="this.submitted" class="btn">Save changes</button>
    </div>
</form>
