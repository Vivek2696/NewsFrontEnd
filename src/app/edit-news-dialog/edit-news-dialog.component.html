<form 
[formGroup]="editForm"
(ngSubmit)="onEditNews()">

    <label mat-dialog-title>Edit News</label>
    <mat-divider></mat-divider>

    <div mat-dialog-content class="mt-3">
        <div class="form-outline mb-4">
            <input type="text" id="title" class="form-control form-control-lg" placeholder="Title" formControlName="title"/> 
        </div>
    
        <div class="form-outline mb-4">
            <!--<input type="text" id="description" class="form-control form-control-lg" placeholder="Description" formControlName="description"/>-->
            <textarea class="form-control form-control-lg rounded-0" id="description" placeholder="Description" formControlName="description" rows="10"></textarea>
        </div>
    
        <div class="form-outline mb-4">
            <input type="url" id="url" class="form-control form-control-lg" placeholder="Url" formControlName="url"/>
        </div>
    
        <div class="form-outline mb-4">
            <input type="image_url" id="image_url" class="form-control form-control-lg" placeholder="Image_url" formControlName="imageUrl"/> 
        </div>
        <mat-divider></mat-divider>
    </div>
    <div mat-dialog-actions>
        <button type="button" [disabled]="this.submitted" class="btn btn-secondary mr-3" (click)="onClose()">Close</button>
        <button type="submit" [disabled]="this.submitted" class="btn btn-primary">Save changes</button>
    </div>
</form>
