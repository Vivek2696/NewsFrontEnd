
<section class="vh-100 bg-image" style="background-image: url('https://image.freepik.com/free-photo/business-people-reading-newspaper_53876-14764.jpg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Add News</h2>
  
                <form 
                [formGroup]="form"
                (ngSubmit)="onAdd()">
  
                  <div class="form-outline mb-4">
                    <input type="text" id="title" class="form-control form-control-lg" placeholder="Title" />
                    
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="text" id="description" class="form-control form-control-lg" placeholder="Description" />
                 
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="url" id="url" class="form-control form-control-lg" placeholder="Url" />
                    
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="image_url" id="image_url" class="form-control form-control-lg" placeholder="Image_url" />
                    
                  </div>

                <div class="d-flex justify-content-center">
                    
                    <button type="submit" class="btn btn-primary pull-right ">Add</button>
                    <button type="submit" class="btn btn-primary pull-right" click="onReset()">Reset</button>
                      
                </div>
  
                  
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
